<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>JS Garden Game</title>
</head>
<body>

    <div class="main">

        <div class="game-data">
            <div id="point-counter">Points: 0</div>
        </div>

        <div class="main-child garden">
          <div class="garden">
            <table>
              <tr>
                <td id="cell-1">
                  <img src="https://cdn.iconscout.com/icon/free/png-512/flower-2130766-1798534.png">
                </td>
                <td id="cell-2">
                  <img src="https://cdn.iconscout.com/icon/free/png-512/flower-2130766-1798534.png">
                </td>
              </tr>
              <tr>
                <td id="cell-3">
                  <img src="https://cdn.iconscout.com/icon/free/png-512/flower-2130766-1798534.png">
                </td>
                <td id="cell-4">
                  <img src="https://cdn.iconscout.com/icon/free/png-512/flower-2130766-1798534.png">
                </td>
              </tr>
            </table>
          </div>
        </div>
    
        <div class="main-child seed-bank">
          <div class="seed-bank">
            <h2>Seed Bank</h3>
          </div>
        </div>

      </div>
    
    
</body>
</html>
